<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="./style.scss">
</head>

<body>
    <header>
        <div class="container">
            <h1>Birthday App</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="section_filtering">
                <form class="filtering_form">
                    <label for="name">Filter by name:</label>
                    <input class="filtering_input" type="text" name="name" id="filter-name" placeholder="Type a name">
                </form>
                <form class="filtering_form">
                    <label for="month">Select a month:</label>
                    <select class="filtering_input" name="filter_by_month" id="filter-month">
                    <option value="empty">Filter by month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
              </select>
                </form>
                <button class="add add_btn">Add somebody</button>
            </section>
            <section class="section_display">
                <div class="parent">
                </div>
            </section>
        </div>
    </main>
    <script src="./fileSrc/script.js" type="module"></script>
</body>

</html>
